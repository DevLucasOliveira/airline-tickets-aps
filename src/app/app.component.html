<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu side="start" menuId="first" contentId="main-content" type="overlay">
            <ion-header>
                <ion-toolbar color="secondary">
                    <ion-title class="title">Ticket Airlines</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item routerLink="home" menuClose>
                            <ion-icon slot="start" name="airplane" class="icon"></ion-icon>
                            <ion-label>Passagens</ion-label>
                        </ion-item>
                        <ion-item routerLink="historic" *ngIf="loggged">
                            <ion-icon slot="start" name="receipt"></ion-icon>
                            <ion-label>HistÃ³rico</ion-label>
                        </ion-item>
                        <ion-item routerLink="login" *ngIf="!loggged">
                            <ion-icon slot="start" name="enter"></ion-icon>
                            <ion-label>Acesse sua conta</ion-label>
                        </ion-item>
                        <ion-item routerLink="register" *ngIf="!loggged">
                            <ion-icon slot="start" name="person-add"></ion-icon>
                            <ion-label>Cadastre-se</ion-label>
                        </ion-item>
                        <ion-item routerLink="home" *ngIf="loggged">
                            <ion-icon slot="start" name="enter"></ion-icon>
                            <ion-label (click)="getOut()">Sair</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
