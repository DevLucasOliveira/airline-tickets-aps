<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button defaultHref="home"></ion-back-button>
      <ion-title size="auto"> Pagamento </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        <ion-icon name="cash-outline"></ion-icon> TOTAL DA VIAGEM
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h1>R$ 600.00</h1>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        <ion-icon name="card-outline"></ion-icon> DADOS DO CARTÃO
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="form">
        <ion-grid>
          <ion-row>
            <ion-item class="formGroup">
              <ion-label position="floating">Nome do comprador</ion-label>
              <ion-input type="text" formControlName="cardholderName"></ion-input>
              <span *ngIf="form.controls.cardholderName.invalid && form.controls.cardholderName.touched"
                class="form-error">Campo obrigatório!</span>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-item class="formGroup">
              <ion-label position="floating">Número do cartão</ion-label>
              <ion-input type="text" formControlName="number" mask="####.####.####.####"></ion-input>
              <span *ngIf="form.controls.number.invalid && form.controls.number.touched" class="form-error">Campo
                obrigatório!</span>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-item class="formGroup">
              <ion-label position="floating">Validade</ion-label>
              <ion-input type="date" formControlName="expirationDate"></ion-input>
              <span *ngIf="form.controls.expirationDate.invalid && form.controls.expirationDate.touched"
                class="form-error">PCampo obrigatório!</span>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-item class="formGroup">
                <ion-label position="floating">Parcelas</ion-label>
                <ion-input type="number" formControlName="installments" mask="##"></ion-input>
                <span *ngIf="form.controls.installments.invalid && form.controls.installments.touched"
                  class="form-error">Campo obrigatório!</span>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item class="formGroup">
                <ion-label position="floating">CVV</ion-label>
                <ion-input type="text" formControlName="cvv" maxlength="3" mask="###"></ion-input>
                <span *ngIf="form.controls.cvv.invalid && form.controls.cvv.touched" class="form-error">Campo
                  obrigatório!</span>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-button type="button" color="success" expand="block" (click)="onConfirm()">COMPRAR</ion-button>
</ion-content>
