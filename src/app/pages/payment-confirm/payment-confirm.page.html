<ion-header>
  <ion-toolbar color="primary">
    <ion-text>
      <ion-row>
        <ion-col class="ion-align-items-start">
          <ion-icon name="chevron-back-outline"></ion-icon>
          <ion-title size="auto"> Payment Confirm </ion-title>
        </ion-col>
      </ion-row>
    </ion-text>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        <ion-icon name="cash-outline"></ion-icon> TOTAL DA VIAGEM
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h1>R$ 600.00</h1>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        <ion-icon name="card-outline"></ion-icon> DADOS DO CARTÃO
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="form">
        <ion-grid>
          <ion-row>
            <ion-item class="formGroup">
              <ion-label position="floating">Nome do comprador</ion-label>
              <ion-input type="text" formControlName="cardholderName"></ion-input>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-col size="8">
              <ion-item class="formGroup">
                <ion-label position="floating">Número do cartão</ion-label>
                <ion-input type="number" formControlName="number"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="4">
              <ion-item class="formGroup">
                <ion-label position="floating">CVV</ion-label>
                <ion-input type="number" maxlength="3" formControlName="cvv"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="8">
              <ion-item class="formGroup">
                <ion-label position="floating">Parcelas</ion-label>
                <ion-input type="number" formControlName="installments"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="4">
              <ion-item class="formGroup">
                <ion-label position="floating">Validade</ion-label>
                <ion-input type="date" formControlName="expirationDate"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-button color="success" expand="block" (click)="onConfirm()">COMPRAR</ion-button>
</ion-content>
